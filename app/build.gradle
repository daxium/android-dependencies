import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "kotlin-kapt"
apply plugin: "com.jaredsburrows.spoon"


android {
    compileSdkVersion Version.androidSdk
    defaultConfig {
        applicationId "com.daxium.dependencies"
        minSdkVersion 21
        targetSdkVersion Version.androidSdk
        versionCode 42
        versionName "0.0.0"
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }

        release {
            debuggable false
            minifyEnabled true
        }
    }

    buildFeatures {
        viewBinding = true
        dataBinding = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    bundle {
        density { enableSplit = true }
        abi { enableSplit = true }
    }

    packagingOptions {
        exclude 'META-INF/AL2.0'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/LICENSE.md'
        exclude 'META-INF/LICENSE-notice.md'
        exclude 'kotlin/kotlin.kotlin_builtins'
        exclude 'META-INF/metadata.kotlin_module'
        exclude 'META-INF/descriptors.kotlin_module'
        exclude 'META-INF/metadata.jvm.kotlin_module'
        exclude 'META-INF/deserialization.kotlin_module'
        exclude 'META-INF/kotlinx-coroutines-core.kotlin_module'
        exclude 'META-INF/gradle/incremental.annotation.processors'
    }
}


tasks.withType(KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

repositories {
    google()
    mavenCentral()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

configurations {
    compile.exclude group: 'com.android.tools.lint' , module: 'lint-checks'
    compile.exclude group: 'com.android.tools' , module: 'common'
    compile.exclude group: 'org.jetbrains.kotlin' , module: 'kotlin-android-extensions'
    compile.exclude group: 'org.jetbrains.kotlin' , module: 'kotlin-android-extensions'
